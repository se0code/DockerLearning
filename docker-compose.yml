version: "3.9"
services:
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    volumes: 
      - .:/home/jovyan
    ports: 
      - "8888:8888"
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 8080:8080
volumes:
  pgdata: